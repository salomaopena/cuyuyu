name: cuyuyu
description: Cuyuyu é uma aplicação de entrega de produtos ao domícício.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+7

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

  intl: ^0.17.0
  firebase_core: ^1.7.0
  cloud_firestore: ^2.5.3
  cloud_functions: ^3.0.4
  firebase_database: ^8.0.0
  firebase_messaging: ^10.0.8
  firebase_auth: ^3.1.3
  google_sign_in: ^5.1.1
  google_fonts: ^2.1.0
  geolocator: ^7.6.0
  carousel_pro: ^1.0.0
  sqflite: ^2.0.0+4
  font_awesome_flutter: ^9.1.0
  flutter_signin_button: ^2.0.0
  url_launcher: ^6.0.12
  flutter_svg: ^0.23.0+1
  get:
  grouped_buttons: ^1.0.4
  provider: ^6.0.1
  dio: ^4.0.0
  map_launcher: ^2.1.1
  another_flushbar: ^1.10.24
  flutter_staggered_grid_view: ^0.4.0
  page_transition: ^2.0.4
  rflutter_alert: ^2.0.4
  bottom_navy_bar: ^6.0.0
  cached_network_image: ^3.1.0
  alphabet_list_scroll_view: ^2.0.0
  geocode: ^1.0.1
  screenshot: ^1.2.3
  image_gallery_saver: ^1.7.1
  firebase_storage: ^10.0.6
  file_picker: ^4.2.0
  dropdown_search: ^2.0.0
  permission_handler: ^8.3.0 #Gerenciamento de permissões

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.7.2

  flutter_launcher_icons: ^0.9.2

flutter_icons:
  image_path: "images/app_logo.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - images/
    - images/icons/


  fonts:
    - family: Metropolis
      fonts:
        - asset: fonts/Metropolis-Thin.otf
          weight: 100
          style: normal
        - asset: fonts/Metropolis-ThinItalic.otf
          weight: 100
          style: italic
        - asset: fonts/Metropolis-ExtraLight.otf
          weight: 200
          style: normal
        - asset: fonts/Metropolis-ExtraLightItalic.otf
          weight: 200
          style: italic
        - asset: fonts/Metropolis-Light.otf
          weight: 300
          style: normal
        - asset: fonts/Metropolis-LightItalic.otf
          weight: 300
          style: italic
        - asset: fonts/Metropolis-Regular.otf
          weight: 400
          style: normal
        - asset: fonts/Metropolis-RegularItalic.otf
          weight: 400
          style: italic
        - asset: fonts/Metropolis-Medium.otf
          weight: 500
          style: normal
        - asset: fonts/Metropolis-MediumItalic.otf
          weight: 500
          style: italic
        - asset: fonts/Metropolis-SemiBold.otf
          weight: 600
          style: normal
        - asset: fonts/Metropolis-SemiBoldItalic.otf
          weight: 600
          style: italic
        - asset: fonts/Metropolis-Bold.otf
          weight: 700
          style: normal
        - asset: fonts/Metropolis-BoldItalic.otf
          weight: 700
          style: italic
        - asset: fonts/Metropolis-ExtraBold.otf
          weight: 800
          style: normal
        - asset: fonts/Metropolis-ExtraBoldItalic.otf
          weight: 800
          style: italic
        - asset: fonts/Metropolis-Black.otf
          weight: 900
          style: normal
        - asset: fonts/Metropolis-BlackItalic.otf
          weight: 900
          style: italic
    - family: Muli
      fonts:
        - asset: fonts/Muli.ttf
        - asset: fonts/Muli-Bold.ttf
          weight: 700
        - asset: fonts/Muli-Light.ttf
          weight: 300
